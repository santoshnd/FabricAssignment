<!DOCTYPE html>
<html>
  <head>
     <title>Fabric JS Test Application</title>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/1.1.0/fabric.all.min.js" ></script>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  </head>
  <body>
     <div id="mainDiv" align="center">
       <canvas id="canva" style="border:1px solid green;" ></canvas>
       <br><br>
       <canvas id="canvb" style="border:1px solid red"></canvas>
     </div>
     <script>
         $(document).ready(function(){

            //create canvasA
            var canvasA = new fabric.Canvas('canva');
            canvasA.setWidth(600);
            canvasA.setHeight(300);
     
            //create canvas A label
            var labelA = new fabric.Text('Canvas A', {
			      left: 100,
			      top: 30,
            selectable: false	
		        });

            //create a circle object
            var circle1 = new fabric.Circle({
               radius: 80, fill: 'green', left: 400, top: 150
            });

            //create a  rectangle object
            var rect1 = new fabric.Rect({
               width: 200, height: 150, fill: 'white', left: 150, top: 150,
               stroke: 'rgba(255,0,0,1)',strokeWidth: 5
            });

            canvasA.add(labelA,circle1,rect1);            

            //create canvasB
            var canvasB = new fabric.Canvas('canvb');
            canvasB.setWidth(600);
            canvasB.setHeight(300);

            //create canvas B label
            var labelB = new fabric.Text('Canvas B', {
			      left: 100,
			      top: 30,
            selectable: false	
		        });            

            canvasB.add(labelB);

         });
     </script>

  </body>  
</html>
